<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Note Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap');
    html, body {
      min-width: 520px;
      min-height: 600px;
      overflow: hidden; /* disables all scrolling */
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Century Gothic', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }
    label, select, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background-color: #222;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-family: 'Century Gothic', sans-serif;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Century Gothic', sans-serif;
    }
    button:hover {
      background-color: #666;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #111;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      color: #fff;
      font-family: 'Century Gothic', sans-serif;
      box-sizing: border-box;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>agt call regarding:</label>
    <input type="text" id="agent">

    <label>agt speaking to:</label>
    <select id="speakingTo">
      <option>member</option>
      <option>pharmacy</option>
      <option>provider</option>
      <option>spouse</option>
      <option>plan</option>
      <option>poa</option>
      <option>authorized representative</option>
      <option>alexa (ai)</option>
      <option>covermymeds representative</option>
      <option>parent of minor</option>
      <option>prime vendor</option>
      <option>dte client group</option>
      <option>third party</option>
      <option>cms test caller</option>
    </select>

    <label>rx:</label>
    <input type="text" id="rx">

    <label>res: advised agt to</label>
    <select id="resolutionDropdown">
      <option>review accumulators (deductible and out-of-pocket)</option>
      <option>explore alternative medication options</option>
      <option>initiate a callback</option>
      <option>verify copay/coinsurance details via benefits</option>
      <option>confirm coverage for rx</option>
      <option>create pr case per j/a</option>
      <option>inform of formulary exception/coverage exception</option>
      <option>how to resolve claim reject per j/a</option>
      <option>apply override per psa j/a</option>
      <option>initiate/fax forms for prior authorization</option>
      <option>prior authorization denial reasoning</option>
      <option>reach out to clinical regarding prior authorization for rx</option>
      <option>check quantity limits on rx</option>
      <option>check mbr eligibility</option>
    </select>

    <input type="text" id="resolutionText" placeholder="additional notes">

    <div class="button-row">
      <button onclick="generateNote()">submit</button>
      <button onclick="clearForm()">cancel</button>
    </div>
  </div>

  <div id="noteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <textarea id="output" rows="10" readonly style="width:100%; font-family: 'Century Gothic', sans-serif;"></textarea>
      <div class="button-row">
        <button onclick="copyNote()">copy</button>
        <button onclick="resetPage()">reset</button>
      </div>
    </div>
  </div>

  <script>
    function generateNote() {
      const agent = document.getElementById('agent').value;
      const speakingTo = document.getElementById('speakingTo').value;
      const rx = document.getElementById('rx').value;
      const resolutionDropdown = document.getElementById('resolutionDropdown').value;
      const resolutionText = document.getElementById('resolutionText').value;

      const note = `agt call regarding: ${agent}
agt speaking to: ${speakingTo}
rx: ${rx}
res: advised agt to ${resolutionDropdown} - ${resolutionText}`;
      document.getElementById('output').value = note;
      document.getElementById('noteModal').style.display = 'block';
    }

    function copyNote() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }

    function clearForm() {
      document.getElementById('agent').value = '';
      document.getElementById('speakingTo').selectedIndex = 0;
      document.getElementById('rx').value = '';
      document.getElementById('resolutionDropdown').selectedIndex = 0;
      document.getElementById('resolutionText').value = '';
    }

    function resetPage() {
      location.reload();
    }

    function closeModal() {
      document.getElementById('noteModal').style.display = 'none';
    }
  </script>
</body>
</html>
